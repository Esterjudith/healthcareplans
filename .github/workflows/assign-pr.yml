name: Auto Assign PR to Owner

on:
  push:
    branches:
      - '**'

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create PR
        id: create_pr
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Update from ${context.ref}`,
              head: context.ref,
              base: 'main',  
              body: `:wave: I just pushed to ${context.ref}. Let's update the base branch!`,
            });
            return pr.data.number;

      - name: Assign PR
        run: |
          gh pr update ${{ steps.create_pr.outputs }} --assignee ${{ github.repository_owner }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
